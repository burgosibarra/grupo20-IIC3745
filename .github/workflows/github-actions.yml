name: Ruby

on: [pull_request, push]

jobs:

  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: "test"

    services:
      postgres:
        image: postgres:12
        env:
          DB_USER: postgres
          DB_PASSWORD: postgres
          POSTGRES_PASSWORD: postgres
          DATABASE_URL: "postgres://{DB_USER}@localhost:5432/{POSTGRES_DB}"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true
  
      - name: Create database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      - name: Run tests
        run: bundle exec test
